<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manager login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/self_defined_setting.css">
    <style>
        /*实现背景大小随窗口变化而变化*/
        html{height: 100%;}
        .bg_image{height: auto;
            background: url(./img/bc7d5760d4c9ab2a121afb647c218a84.jpg) no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: rgba(255, 255, 255, .1)
        }

        form{text-align: center;}
    </style>
</head>
<body class="bg_image">
    <div class="header">
        My Blog
        <div id="subheader" class="subheader"></div>
    </div>
    <div class="login no_select">
        <div class="login_title">Welcome come back!</div>
        <form class="login_bg">
            <div class="login_input">
                <div><label id="ID">用户名/ID：</label><input type="text"/></div>
                <div><label>密码/Password：</label><input type="text"/></div>
                <div><button type="submit" id="login_button" style="cursor: pointer">登录/Login</button><button id="back_button" style="cursor: pointer">返回/Go Back</button></div>
            </div>
        </form>
    </div>
    <script src="./js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="./js/common.js" type="text/javascript"></script>
    <script src="./js/manager_login.js" type="text/javascript"></script>
</body>
</html>
