<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog & daily</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/self_defined_setting.css">
    <link rel="stylesheet" href="./css/blog_and_daily.css">
</head>
<body class="bg_image_main">
    <div class="navi no_select"></div>
    <div class="content no_select">
        <div class="content_">
            <div class="left_content">
                <div>
                    <h1 class="bd_subitem_subheader" id="bd_subitem_title">博文分类 <span>·</span><span>  Article Catalog</span></h1>
                    <div class="bd_subitem_hr"></div>
                    <div id="bd_subitem_div_article" class="bd_subitem_div" style="background-color: transparent;text-align: center;"></div>
                </div>
                <div>
                    <h1 class="bd_subitem_subheader" id="bd_subitem_title_">日志时间轴 <span>·</span><span>  Daily </span></h1>
                    <div class="bd_subitem_hr"></div>
                    <div id="bd_subitem_div_daily" class="bd_subitem_div" style="background-color: transparent;text-align: center;"></div>
                </div>
            </div>
            <div class="right_content">
                <div id="right_content_div_article" style="padding-bottom: 20px;display: block;">
                    <div class="pattern_choose" style="background-color: transparent;">
                        <div class="bd_items" style="background-color: transparent;">
                            <div class="bd_item" style="background-color: transparent;color: firebrick">博文 / Article</div>
                            <div class="bd_item" style="background-color: transparent;">日志 / Daily</div>
                        </div>
                        <div style="background-color: transparent;flex: 1;text-align: right;">
                            <button class="article_write" id="article_write"><span>写博文/</span>Write Article</button>
                            <button class="article_write" id="daily_write"><span>写日志/</span>Write Daily</button>
                        </div>
                    </div>
                    <div class="bd_content_hr"></div>
                </div>
                <div id="right_content_div_daily" style="padding-bottom: 20px;display: none;">
                    <div class="pattern_choose" style="background-color: transparent;">
                        <div class="bd_items" style="background-color: transparent;">
                            <div class="bd_item" style="background-color: transparent;">博文 / Article</div>
                            <div class="bd_item" style="background-color: transparent;">日志 / Daily</div>
                        </div>
                        <div style="background-color: transparent;flex: 1;text-align: right;">
                            <button class="article_write" id="article_write_"><span>写博文/</span>Write Article</button>
                            <button class="article_write" id="daily_write_"><span>写日志/</span>Write Daily</button>
                        </div>
                    </div>
                    <div class="bd_content_hr"></div>
                    <div id="bd_content_div_daily" style="background: transparent;"></div>
                </div>
            </div>
            <div class="write_textarea_article">
                <div><span class="write_textarea_article_cross">×</span></div>
                <div class="write_textarea_article_title">
                    <input type="text" id="write_textarea_article_title" placeholder="键入标题 / Enter Title">
                </div>
                <div class="write_textarea_article_content">
                    <textarea id="write_textarea_article_content" placeholder="键入正文 / Enter Content"></textarea>
                </div>
                <div class="write_textarea_article_button"><button>添加图片 / Pictures</button><button>提交 / Submit</button></div>
            </div>
            <div class="write_textarea_daily">
                <div><span class="write_textarea_daily_cross">×</span></div>
                <div class="write_textarea_article_title">
                    <input type="text" id="write_textarea_daily_title" placeholder="键入日期 / Enter Date">
                </div>
                <div class="write_textarea_article_content">
                    <textarea id="write_textarea_daily_content" placeholder="键入日志内容 / Enter Daily Content"></textarea>
                </div>
                <div class="write_textarea_article_button"><button>添加图片 / Pictures</button><button>提交 / Submit</button></div>
            </div>
        </div>
    </div>
    <div class="copyright no_select"></div>
    <script src="./js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="./js/common.js" type="text/javascript"></script>
    <script src="./js/blog_and_daily.js" type="text/javascript"></script>
</body>
</html>
